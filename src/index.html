<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo</title>
    <link rel="stylesheet" href="style.css">
    
    <!--Fonte-->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <!--logo-->
    <link rel="icon" type="image/png" href="https://appteka.store/api/1/icon/get?hash=xV8FItT%2BOogMW%2FmUw%2B3xDe8kx%2FUsDk0Lvdi2ACAH12R4bC9MIkKXHK0znbymJq7P">
</head>
<body>

    <header></header>


    <section>

        <nav>
            <div id="div_logo">
                <a href="#"><img id="logo" src="https://d35aaqx5ub95lt.cloudfront.net/vendor/70a4be81077a8037698067f583816ff9.svg"></a>
            </div>

            <div id="nav_bar">
                <div id="click_1" onclick="itens_nav_1()">
                    <div class="nav_item">
                        <a href="#">
                            <div class="nav_bar_img">
                                <img src="https://d35aaqx5ub95lt.cloudfront.net/vendor/784035717e2ff1d448c0f6cc4efc89fb.svg">
                            </div>
                            <span>Learn</span>
                        </a>
                    </div>
                </div>

                <div class="nav_item">
                    <a href="#">
                        <div class="nav_bar_img">
                            <img src="https://d35aaqx5ub95lt.cloudfront.net/vendor/ca9178510134b4b0893dbac30b6670aa.svg">
                        </div>
                        <span>Leaderboards</span>
                    </a>
                </div>

                <div class="nav_item">
                    <a href="#">
                        <div class="nav_bar_img">
                            <img src="https://simg-ssl.duolingo.com/ssr-avatars/927835880/SSR-EutVk53JAj/medium">
                        </div>
                        <span>Profile</span>
                    </a>
                </div>
            </div>
        </nav>






        <main>
            <div id="secoes">
                <div id="header_secoes">
                    <a href="#">
                        <img src="https://d35aaqx5ub95lt.cloudfront.net/images/path/icons/e013fd27fc6bd1d2fea85fe707b615cd.svg" width="20">
                        <h1>SECTION 1, UNIT 1</h1>
                    </a>
                    <span>Use basic phrases</span>
                </div>
                <a href="#" id="guidebook">
                    <img src="https://d35aaqx5ub95lt.cloudfront.net/images/path/5b531828e59ae83aadb3d88e6b3a98a8.svg">
                    <span>GUIDEBOOK</span>
                </a>
            </div>

            <div id="caminho">
                <div class="center">
                    <div class="progress-ring">
                        <button type="submit" onmouseenter="comecar()" onmouseleave="out()">
                            <img src="https://d35aaqx5ub95lt.cloudfront.net/images/path/icons/ef9c771afdb674f0ff82fae25c6a7b0a.svg">
                        </button>
                    </div>

                    <div class="person">
                        <div id="level_1">
                            <div class="other_secao">
                                <button type="submit">
                                    <img src="https://d35aaqx5ub95lt.cloudfront.net/images/path/icons/ef9c771afdb674f0ff82fae25c6a7b0a.svg">
                                </button>
                            </div>
                        </div>

                        <div id="img_person">
                            <img src="https://d35aaqx5ub95lt.cloudfront.net/images/pathCharacters/active/a506d9752e476f9e29b898c8350e21c6.svg">
                        </div>
                    </div>

                    
                    <div id="level_2">
                        <div class= "other_secao">
                            <button type="submit">
                                <img src="https://d35aaqx5ub95lt.cloudfront.net/images/path/icons/ef9c771afdb674f0ff82fae25c6a7b0a.svg">
                            </button>
                        </div>
                    </div>

                    <div id="level_3">
                        <img src="https://d35aaqx5ub95lt.cloudfront.net/images/path/0ae912c0b7a66354a850e6733ef653cb.svg">
                    </div>

                    <div class="other_secao">
                        <button type="submit">
                            <img src="https://d35aaqx5ub95lt.cloudfront.net/images/path/icons/f4b1c683214cf55f5ddea4535b983745.svg">
                        </button>
                    </div>
                    
                </div>
            </div>

            <div id="espace"></div>

            <div class="title-container">
                <span class="line"></span>
                <span class="title">Greet people</span>
                <span class="line"></span>
            </div>
        </main>

        <aside>
            <div class="display">
                <div class="obj_curso">
                    <img src="https://blog.duolingo.com/content/images/2024/06/cover_Latin-Alive-and-ready-to-be-learned.png">
                </div>

                <div class="obj_curso_n">
                    <img src="https://d35aaqx5ub95lt.cloudfront.net/images/icons/65b8a029d7a148218f1ac98a198f8b42.svg">
                    <p>800</p>
                </div>

                <div class="obj_curso_n">
                    <img id="img1" src="https://d35aaqx5ub95lt.cloudfront.net/images/gems/45c14e05be9c1af1d7d0b54c6eed7eee.svg">
                    <p>1000</p>
                </div>

                <div class="obj_curso">
                    <img src="https://d35aaqx5ub95lt.cloudfront.net/vendor/38dc6a042b0de3f6aeb44ff2aa70de73.svg">
                </div>
            </div>

            <div id="legue">

                <div id="titulo_legue">
                    <h2>Gold Legue</h2>
                    <h3><a href="" >Viewer league</a></h3>
                </div>


                <div id="img_legue">
                        <div id="img_legue_2">
                            <div id="img_legue_3">
                                <img src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/0e249b5f869b806da7406b815f4d60c6.svg">
                            </div>
                            <div id="legue_write">
                                <span>You're ranked <font color="green">#7</font></span>
                                <span>You've earned 1189 XP this week so far</span>
                            </div>
                        </div>
                </div>
            </div>

            <div id="Daily_quest">
                <div id="display_daily">
                    <h3>Daily Quest</h3>
                    <a href="">VIEWER ALL</a>
                </div>

                            <div id="miss">
                                <div id="miss_main">
                                    <div id="miss_write">
                                        <div class="xp-container">
                                            <div class="icon icon_1"></div>
                                            <span class="xp-text">Earn 30 XP</span>
                                            <div class="progress-bar">
                                                <div class="progress"></div>
                                            </div>
                                            <div class="reward"></div>
                                        </div><br>

                                        <div class="xp-container">
                                            <div class="icon icon_2"></div>
                                            <span class="xp-text">Spend 10 minutes learning</span>
                                            <div class="progress-bar">
                                                <div class="progress"></div>
                                            </div>
                                            <div class="reward_2"></div>
                                        </div>


                                        <div class="xp-container">
                                            <div class="icon icon_3"></div>
                                            <span class="xp-text">Score 90% or higher in 4 lessons</span>
                                            <div class="progress-bar">
                                                <div class="progress"></div>
                                            </div>
                                            <div class="reward_3"></div>
                                        </div>

                                    </div>
                                </div>
                            </div>
            </div>




            </aside>
    </section>

    <script src="script.js"></script>
</body>
</html>
